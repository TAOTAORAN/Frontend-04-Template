<script>
    /* proxy与双向绑定|模仿reactive实现原理-proxy封装到函数 */
    let object = {
        a: 1,
        b: 2
    }

    let po = reactive(object);

    function reactive () {
        return new Proxy(object, {
            set (obj, prop, val) {
                obj[prop] = val;
                console.log(obj, prop, val);
                return true;
            },
            get (obj, prop, val) {
                console.log(obj, prop, val);
                return obj[prop];
            }
        })
    }
</script>
