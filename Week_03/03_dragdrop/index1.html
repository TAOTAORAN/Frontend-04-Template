<div id="draggable" style="width: 100px; height: 100px; background-color: seagreen;"></div>
<script>
    /* 使用Range实现DOM精准操作|基本拖拽 */
    let draggable = document.getElementById("draggable");
    let baseX = 0, baseY = 0;
    draggable.addEventListener("mousedown", function (e) {
        let startX = e.clientX, startY = e.clientY;
        let up = e => {
            baseX = baseX + e.clientX - startX;
            baseY = baseY + e.clientY - startY;
            document.removeEventListener("mousemove", move);
            document.removeEventListener("mouseup", up)
        }
        let move = e => {
            draggable.style.transform = `translate(${baseX + e.clientX - startX}px, ${baseY + e.clientY - startY}px)`;
        }

        document.addEventListener("mousemove", move)
        document.addEventListener("mouseup", up)
    });
</script>
